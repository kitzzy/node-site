<!DOCTYPE html>
<html>
<head>
    <title>Travel Survey<span id="selection-marker-1" class="redactor-selection-marker"></span></title>
    <script src="segment.js"></script>
</head>
<body>
<h1>What is your favorite place to travel?</h1>
<p>I am building a directory of the sweetest travel destinations. See the <a href="places.html">list so far</a>.</p>
<form name="travel" onsubmit="identify(event)">
     <p>What is your favorite travel destination?<br/><br/>
    <input name="destination" required="" size="81" type="text"/></p>
    <p>Any recommendations (cool things to do, places to visit or restaurants to eat)?
    <br/><br/>
    <textarea cols="81" name="details" required="" rows="10">
    </textarea></p>
    <p>Name: <input name="fullname" required="" size="75" type="text"/></p>
    <p>Email: <input name="email" required="" size="75" type="email"/></p>
    <input name="submit" type="submit" value="submit"/>
</form>
<script type="text/javascript">
  function identify(e){
    e.preventDefault();
    var form = e.target;
    var email = form["email"].value;
    var fullname = form["fullname"].value;
    var destination = form["destination"].value;
    var details = form["details"].value;
    var user = {
        email: email,
        name: fullname,
        destination: destination,
        details: details
    };
    analytics.identify('1234', {
        email: email,
        name: fullname
    });
    analytics.track('destination submitted', user, function() {
        window.location.href = "";
    });
  }
</script>
</body>
</html>
